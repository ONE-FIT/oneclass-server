version: 0.2

env:
  variables:
    EC2_HOST: "13.125.229.116"
    EC2_USER: "ubuntu"
    JAR_NAME: "oneclass-0.0.1-SNAPSHOT.jar"

  secrets-manager:
    SSH_PRIVATE_KEY: "oneclass-key" # 실제 키 이름

phases:
  install:
    commands:
      - mkdir -p ~/.ssh
      - echo "$SSH_PRIVATE_KEY" > ~/.ssh/key.pem
      - chmod 600 ~/.ssh/key.pem
      - ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

  pre_build:
    commands:
      - echo "빌드 시작"

  build:
    commands:
      - ./gradlew clean build -x test

  post_build:
    commands:
      - scp -i ~/.ssh/key.pem build/libs/$JAR_NAME $EC2_USER@$EC2_HOST:~/
      - ssh -i ~/.ssh/key.pem $EC2_USER@$EC2_HOST "pkill -f '$JAR_NAME' || pkill -f java || true"
      - ssh -i ~/.ssh/key.pem $EC2_USER@$EC2_HOST "nohup java -jar ~/$JAR_NAME > ~/app.log 2>&1 &"
      - echo "배포 완료"

artifacts:
  files:
    - build/libs/$JAR_NAME