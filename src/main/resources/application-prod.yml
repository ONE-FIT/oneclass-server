spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
          ssl.trust: smtp.gmail.com

  # ✅ HTTPS 적용
server:
  port: 443
  ssl:
    key-store: /etc/letsencrypt/live/onefit.xeneric.kr/keystore.p12
    key-store-password: ${SSL_PASSWORD}
    keyStoreType: PKCS12
    keyAlias: tomcat


logging:
  level:
    org.hibernate.SQL: WARN
    org.springframework.security: WARN

jwt:
  secret: ${JWT_SECRET}
