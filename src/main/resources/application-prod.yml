spring:
  config:
    activate:
      on-profile: prod

  datasource:
    # 운영 변수명도 dev와 동일 키로 맞추는 것을 권장합니다.
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
          ssl.trust: smtp.gmail.com

logging:
  level:
    org.hibernate.SQL: WARN
    org.springframework.security: WARN

jwt:
  # 운영에서는 반드시 환경변수 제공(미제공 시 실패하도록 fallback 제거)
  secret: ${JWT_SECRET}